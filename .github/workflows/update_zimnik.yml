name: Update Zimnik Data

on:
  schedule:
    # Запуск каждые 6 часов
    - cron: '0 */6 * * *'
  workflow_dispatch: # Возможность запустить кнопку вручную

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install
          npx playwright install --with-deps chromium

      - name: Run zimnik scraper
        env:
          HTTPS_PROXY: http://user349701:0trwdj@62.233.44.186:8225
          HTTP_PROXY: http://user349701:0trwdj@62.233.44.186:8225
        run: node scripts/scrape_zimnik.js

      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add zimnik.json
          git commit -m "Update zimnik schedule [skip ci]" || exit 0
          git push